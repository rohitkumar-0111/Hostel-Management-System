services:
  - type: web
    name: hostel-management-system
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
